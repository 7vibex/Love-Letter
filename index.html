<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b0032 0%, #000000 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzYxODQyMHBlZm12eGNkcng3cGRkemczd240emhjamNnMHZ4YnVsbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QAF2NDkBi5OdW/giphy.gif') repeat;
      animation: starsMove 200s linear infinite;
      z-index: 0;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      color: white;
    }

    #messageBox {
      font-size: 2.2rem;
      max-width: 800px;
      line-height: 1.6;
      text-shadow: 0 0 15px #ff5e99;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #messageBox.show {
      opacity: 1;
      transform: scale(1);
    }

    #nextBtn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #ff3366;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #nextBtn:hover {
      background: #ff6699;
      transform: scale(1.05);
    }

    .signature {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ffb6c1;
      font-style: italic;
      text-shadow: 0 0 10px #ff69b4;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      opacity: 0.5;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { top: 0; left: -7.5px; }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(45deg); opacity: 0; }
    }

    @keyframes pulse {
      0% { transform: rotate(45deg) scale(1); }
      100% { transform: rotate(45deg) scale(1.15); }
    }

    /* Styling the new "this is me" container */
    #thisIsMeContainer {
      display: flex;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
      color: #ff99cc;
      text-shadow: 0 0 10px #ff66aa;
      font-size: 1.8rem;
      font-weight: bold;
    }

    #thisIsMeContainer.show {
      opacity: 1;
      transform: scale(1);
    }

    #thisIsMeContainer img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4d6d;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="stars"></div>

<div class="container">
  <div id="messageBox" class="show"></div>
  <button id="nextBtn">Next</button>
</div>

<audio autoplay loop>
  <source src="end.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<video id="rickVideo" src="rickroll.mp4" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; z-index:9999;" controls></video>

<script>
 const lines = [
  "I don’t even know if you’ll ever read this… but I need to get this off my chest.",
  "I was the one who ended things — and honestly, I wasn’t thinking straight when I did it.",
  "I acted on emotion, not reason… and I regret it more than I can explain.",
  "You didn’t deserve that. You didn’t deserve the way I pushed you away.",
  "I keep replaying everything in my mind — the good, the bad, and everything in between.",
  "I still love you, Karina. I never stopped.",
  "And I miss you — more than I ever thought I could miss someone.",
  "Maybe I messed up beyond repair… maybe you’ve already moved on.",
  "But I needed you to know that I’m sorry — truly.",
  "Thank you for the love you gave me.",
  "I love you, Karina. I always will."
];


  const messageBox = document.getElementById("messageBox");
  const nextBtn = document.getElementById("nextBtn");
  const container = document.querySelector(".container");
  const video = document.getElementById("rickVideo");
  let index = 0;

  window.onload = () => {
    messageBox.innerHTML = lines[0];
    messageBox.classList.add("show");
    index = 1;
  };

  nextBtn.addEventListener("click", () => {
    messageBox.classList.remove("show");
    setTimeout(() => {
      if (index < lines.length) {
        messageBox.innerHTML = lines[index].startsWith("—") 
          ? `<div class="signature">${lines[index]}</div>` 
          : lines[index];
        messageBox.classList.add("show");
        index++;
        if (index === lines.length) {
          nextBtn.style.display = "none";
          setTimeout(showThisIsMe, 800);
        }
      }
    }, 200);
  });

  function showThisIsMe() {
    // Create container for "This is me" and the GIF
    const thisIsMeContainer = document.createElement('div');
    thisIsMeContainer.id = "thisIsMeContainer";
    thisIsMeContainer.innerHTML = `
      <span>This is me →</span>
      <img src="https://media.tenor.com/0DKYMuOhOicAAAAi/cat-cat-sad.gif" alt="This is me GIF" />
    `;
    container.appendChild(thisIsMeContainer);
    // Animate in
    setTimeout(() => {
      thisIsMeContainer.classList.add('show');
    }, 100);

    // After a few seconds, show the heart button
    setTimeout(showFinalHeart, 1000);
  }

  function showFinalHeart() {
    const finalMessage = document.createElement('div');
    finalMessage.innerText = "One last thing... click the heart ❤️(watch it till the end)";
    finalMessage.style.marginTop = "40px";
    finalMessage.style.fontSize = "1.6rem";
    finalMessage.style.color = "#000000";
    finalMessage.style.textShadow = "0 0 10px #ff66aa";
    container.appendChild(finalMessage);

    const heartButton = document.createElement('div');
    heartButton.style.width = "60px";
    heartButton.style.height = "60px";
    heartButton.style.background = "#ff4d6d";
    heartButton.style.position = "relative";
    heartButton.style.transform = "rotate(45deg)";
    heartButton.style.marginTop = "20px";
    heartButton.style.cursor = "pointer";
    heartButton.style.animation = "pulse 1s infinite alternate";
    heartButton.style.boxShadow = "0 0 20px #ff4d6d";

    const before = document.createElement('div');
    before.style.width = "60px";
    before.style.height = "60px";
    before.style.borderRadius = "50%";
    before.style.background = "#ff4d6d";
    before.style.position = "absolute";
    before.style.top = "-30px";
    before.style.left = "0";

    const after = document.createElement('div');
    after.style.width = "60px";
    after.style.height = "60px";
    after.style.borderRadius = "50%";
    after.style.background = "#ff4d6d";
    after.style.position = "absolute";
    after.style.left = "-30px";
    after.style.top = "0";

    heartButton.appendChild(before);
    heartButton.appendChild(after);
    container.appendChild(heartButton);

    heartButton.onclick = () => {
      video.style.display = "block";
      video.play();

      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      if (!isMobile && video.requestFullscreen) {
        video.requestFullscreen();

        function onFullscreenChange() {
          if (!document.fullscreenElement) {
            showSorryMessage();
            document.removeEventListener('fullscreenchange', onFullscreenChange);
          }
        }
        document.addEventListener('fullscreenchange', onFullscreenChange);
      } else {
        video.onended = showSorryMessage;
      }
    };
  }

  function showSorryMessage() {
    const sorryMsg = document.createElement('div');
    sorryMsg.innerText = "Sorry, you know me... I had to do it :))";
    sorryMsg.style.position = "fixed";
    sorryMsg.style.top = "50%";
    sorryMsg.style.left = "50%";
    sorryMsg.style.transform = "translate(-50%, -50%)";
    sorryMsg.style.fontSize = "2rem";
    sorryMsg.style.color = "#ff99cc";
    sorryMsg.style.background = "rgba(0, 0, 0, 0.8)";
    sorryMsg.style.padding = "20px 40px";
    sorryMsg.style.borderRadius = "20px";
    sorryMsg.style.textShadow = "0 0 10px #ff66aa";
    sorryMsg.style.zIndex = "10000";
    document.body.appendChild(sorryMsg);
  }

  // Floating hearts animation
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 6) + 's';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
